<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">A simple Tast Manager</h1>
    <div class="container">
        <div class="task">TO DO

                <li class="list-item">Task1</li>
                <li class="list-item">Task2</li>
                <li class="list-item">Task3</li>
            </ul>
        </div>
        <div class="task">COMPLETE
            <ul class="list-items">
                <li class="list-item">Task1</li>
                <li class="list-item">Task2</li>
                <li class="list-item">Task3</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
